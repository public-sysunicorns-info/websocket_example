
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: "/etc/traefik/dynamic.yml"

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
          entryPoint:
            to: websecure
            permanent: true
  websecure:
      address: ":443"

api:
  dashboard: true
